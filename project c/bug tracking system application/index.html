<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracking System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-in-out forwards;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Bug Tracking System</h1>
        <button onclick="fileBug()">File a New Bug</button>
        <button onclick="changeStatus()">Change Bug Status</button>
        <button onclick="getBugReport()">Get Bug Report</button>
        <button onclick="exitSystem()">Exit</button>
    </div>

            console.log("Get Bug Report clicked");
        }

        function exitSystem() {

        }
    </script>
</body>

</html>
